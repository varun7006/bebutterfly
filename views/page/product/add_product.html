<div style="min-height: 500px">
    <div class="padding">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h2>Add Product Details</h2>
                    </div>
                    <div class="box-divider m-a-0"></div>
                    <div class="box-body p-v-md">
                        <div class="row row-sm">
                            <div class="col-xs-4">
                                <label>Product Name</label>
                                <input name="name" ng-model="product.name" type="text" class="form-control" placeholder="Product Name">
                            </div>
                            <div class="col-xs-4">
                                <label>Product Code</label>
                                <input name="name" ng-model="product.code" type="text" class="form-control" placeholder="Code">
                            </div>
                            <div class="col-xs-4">
                                <label>Shop</label>
                                <select  ng-model="product.shop_id" class="form-control input-c" ng-options="shop.id as shop.name for shop in shopList track by shop.id">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-body p-v-md">
                        <div class="row row-sm">
                            <div class="col-xs-4">
                                <label>Size</label>
                                <input name="name" ng-model="product.size" type="text" class="form-control" placeholder="Size">
                            </div>
                            <div class="col-xs-4">
                                <label>Price</label>
                                <input name="name" ng-model="product.price" type="text" class="form-control" placeholder="Price (in rs)">
                            </div>
                            <div class="col-xs-4">
                                <label>GST(in %)</label>
                                <input name="name" ng-model="product.gst" type="text" class="form-control" placeholder="GST">
                            </div>
                        </div>
                    </div>
                    <div class="box-body p-v-md">
                        <div class="row row-sm">
                            <div class="col-xs-4">
                                <label>Discount (in %)</label>
                                <input name="name" ng-model="product.discount" type="text" class="form-control" placeholder="Discount (in %)">
                            </div>
                            <div class="col-xs-4">
                                <label>Category</label>
                                <select  ng-model="product.category_id" class="form-control input-c" ng-options="category.id as category.name for category in categoryList track by category.id">
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <label>Select Brand</label>
                                <select  ng-model="product.brand_id" class="form-control input-c" ng-options="brand.id as brand.name for brand in brandList track by brand.id">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-body p-v-md">
                        <div class="row row-sm">
                            <button type="submit" class="btn btn-info m-t" ng-click="saveProductData()">Save</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
