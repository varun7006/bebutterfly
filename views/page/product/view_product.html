<div class="padding">
    <div class="box">
        <div class="box-header">
            <h3>All Shops</h3>
        </div>
        <div class="row p-a">
            <div class="col-sm-5">
<!--                <select class="input-sm form-control w-sm inline v-middle">
                    <option value="0">Bulk action</option>
                    <option value="1">Delete selected</option>
                    <option value="2">Bulk edit</option>
                    <option value="3">Export</option>
                </select>
                <button class="btn btn-sm white">Apply</button>                -->
            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-3">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn b-a white" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t">
                <thead>
                    <tr>
                        <th style="width:20px;">
                            <label class="ui-check m-a-0">
                                <input type="checkbox"><i></i>
                            </label>
                        </th>
                        <th>Shop Name</th>
                        <th>GST No</th>
                        <th>Owner Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th style="width:50px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="shop in shopList track by $index" ng-if="shopList.length > 0">
                        <td><label class="ui-check m-a-0"><input type="checkbox" name="post[]"><i class="dark-white"></i></label></td>
                        <td>{{ shop.name }}</td>
                        <td>{{ shop.gst_no }}</td>
                        <td>{{ shop.owner_name }}</td>
                        <td>{{ shop.shop_address }}</td>
                        <td>{{ shop.country_name }}</td>
                        <td>{{ shop.state_name }}</td>
                        <td>{{ shop.city_name }}</td>
                        <td>
                            <a href class="active"><i class="fa fa-times text-danger none"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="dker p-a">
            <div class="row">
                <div class="col-sm-4 hidden-xs">
                    <select class="input-sm form-control w-sm inline v-middle">
                        <option value="0">Bulk action</option>
                        <option value="1">Delete selected</option>
                        <option value="2">Bulk edit</option>
                        <option value="3">Export</option>
                    </select>
                    <button class="btn btn-sm white">Apply</button>                  
                </div>
                <div class="col-sm-4 text-center">
                    <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
                </div>
                <div class="col-sm-4 text-right text-center-xs">                
                    <ul class="pagination pagination-sm m-a-0">
                        <li><a href><i class="fa fa-chevron-left"></i></a></li>
                        <li class="active"><a href>1</a></li>
                        <li><a href>2</a></li>
                        <li><a href>3</a></li>
                        <li><a href>4</a></li>
                        <li><a href>5</a></li>
                        <li><a href><i class="fa fa-chevron-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</div>
