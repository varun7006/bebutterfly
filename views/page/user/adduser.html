<div class="row-col">

    <div class="col-sm-9 col-lg-10 light lt bg-auto">
        <div class="tab-content pos-rlt">
            <div class="tab-pane active" id="tab-1">
                <div class="p-a-md dker _600">Basic Details</div>
                <form role="form" class="p-a-md col-md-6">
                    <!--          <div class="form-group">
                                <label>Profile picture</label>
                                <div class="form-file">
                                  <input type="file">
                                  <button class="btn white">Upload new picture</button>
                                </div>
                              </div>-->
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="first_name" type="text" class="form-control" ng-model="user.basic_data.first_name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input name="last_name" type="text" class="form-control" ng-model="user.basic_data.last_name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="email" class="form-control" ng-model="user.basic_data.email">
                    </div>
                    <div class="form-group">
                        <label>Mobile No</label>
                        <input name="mobile_no" type="text" class="form-control" ng-model="user.basic_data.mobile_no">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" ng-model="user.basic_data.password">
                    </div>
                    <div class="form-group">
                        <label>User Type</label>
                        <select  ng-model="user.basic_data.user_type" class="form-control input-c">
                            <option value="">Select Region</option>
                            <option value="ADMIN">Admin</option>
                            <option value="SUB-ADMIN">Sub-Admin</option>
                            <option value="SHOPOWNER">Shop Owner</option>
                            <option value="CUSTOMER">Customer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info m-t" ng-click="saveUserBasicData()">Save</button>
                </form>
            </div>
            <div class="tab-pane" id="tab-2">
                <div class="p-a-md dker _600">Shop Details</div>
                <form role="form" class="p-a-md col-md-6">
                    <div class="form-group">
                        <label>Shop Name</label>
                        <input ng-model="user.shop_details.name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>GST No</label>
                        <input ng-model="user.shop_details.gst_no" type="text" disabled class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Shop Address</label>
                        <textarea ng-model="user.shop_details.shop_address" type="text" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Deals in</label>
                        <select multiple   ng-model="user.shop_details.deals_in" class="form-control input-c">
                            <option value="ALL">All</option>
                            <option value="MEN">Men</option>
                            <option value="WOMEN">Women</option>
                            <option value="CHILDREN">Children</option>
                            <option value="ACCESSORIES">Accessories</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info m-t" ng-click="saveUserShopData()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- .modal -->
<div id="modal" class="modal fade animate black-overlay" data-backdrop="false">
    <div class="row-col h-v">
        <div class="row-cell v-m">
            <div class="modal-dialog modal-sm">
                <div class="modal-content flip-y">
                    <div class="modal-body text-center">          
                        <p class="p-y m-t"><i class="fa fa-remove text-warning fa-3x"></i></p>
                        <p>Are you sure to delete your account?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn white p-x-md" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-danger p-x-md" data-dismiss="modal">Yes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div>
        </div>
    </div>
</div>
<!-- / .modal -->
